---

apiVersion: batch/v1
kind: Job
metadata:
  name: transformd-embargo-old
  labels:
    app: transformd
spec:
  ttlSecondsAfterFinished: 60
  template:
    metadata:
      labels:
        app: transformd
    spec:
      restartPolicy: Never
      containers:
      - name: efdtransform
        image: "ghcr.io/lsst-dm/consdb-efdtransform:placeholder"
        imagePullPolicy: Always
        command: ["/bin/bash"]
        args: ["-c", "source loadLSST.bash; setup lsst_distrib; python ./consdb/efd_transform/transform_efd.py -c \"$CONFIG_FILE\" -i \"$INSTRUMENT\" -r \"$BUTLER_REPO\" -d \"$CONSDB_URL\"  -E \"$EFD\" -t \"$TIMEDELTA\" -w \"$TIMEWINDOW\" -l \"$LOG_FILE\" -s \"$DATETIME_START\" -e \"$DATETIME_END\""]
        env:
        - name: CONFIG_FILE 
          value: /opt/lsst/software/stack/consdb/efd_transform/config_LATISS.yaml
        - name: INSTRUMENT
          value: LATISS
        - name: TIMEDELTA
          value: "60"
        - name : TIMEWINDOW
          value: "5"          
        - name: DATETIME_START
          value: "2022-09-06T00:00:00.000"
        - name: DATETIME_END
          value: "2024-12-04T15:00:00.000"
        - name: CONSDB_URL
          # value: sqlite:////opt/lsst/software/stack/data/test.db
          valueFrom:
            secretKeyRef:
              name: efd-transform-db
              key: consdb-url
        - name: EFD_USERNAME
          value: "efdreader"
        - name: EFD_PASSWORD
          valueFrom:
            secretKeyRef:
              name: usdf-efd
              key: usdf-efd-password
        - name: BUTLER_REPO
          value: "s3://rubin-summit-users/butler.yaml"
        - name: S3_ENDPOINT_URL
          value: https://s3dfrgw.slac.stanford.edu/
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: s3
              key: access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: s3
              key: secret-access-key
        - name: LSST_RESOURCES_S3_PROFILE_embargo
          valueFrom:
            secretKeyRef:
              name: s3
              key: s3-profile-embargo
        - name: PGUSER
          value: rubin
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres
              key: butler-password              
        - name: LOG_FILE
          value: "/opt/lsst/software/stack/data/transform.log"              
        resources:
          limits:
            cpu: "1"
            memory: "4Gi"
          requests:
            cpu: "250m"
            memory: "2Gi"
